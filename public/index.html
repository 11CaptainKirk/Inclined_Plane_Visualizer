<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="titlediv">
    <h1 class="title"> RK Inclined Plane Simulator</h1>
</div>
    <canvas id="canvas" width="1000" height="700"></canvas>
    <div class="stats">
      <h2 id="timeSet">t: 0.00</h2>
      <h2 id="veloDisp">v: 0.0</h2>
      <h2 id="accelDisp">a: 0.0m/s<sup>2</sup></sup></h2>
    </div>

    <form id="form">
        <div class="firstdiv">
        <label>Gravity (m/s<sup>2</sup>)</label><br>
        <input   id="gravityInput" type="number" placeholder="Default: 9.81" ><br>
        <label>Mass (Kg)</label><br>
        <input    type="number" placeholder="Default: 3" id="massInput">
    </div>
    <div class="seconddiv">
        <label>Coefficient of Friction</label><br>
        <input    type="number" placeholder="Default: 0.53" id="coefFrictInput"><br>
        <label>Angle of Elevation (Â°)</label><br>
        <input    type="number" placeholder="Angle of Elevation" id="angleElevInput"><br>
    </div>
    <div class="thirddiv">
        <label>Inclined Plane Length (cm)</label><br>
        <input    type="number" placeholder="Default: 600" id="rampLengthInput"><br>
        <label>Initial Velocity (m/s)</label><br>
        <input    type="number" placeholder="Default: 0" id="initVelocityInput">
    </div>
    <div class="formsub">
        <button    id="btn"  >RUN!</button>
    </div>
        </form>


</body>
</html>
